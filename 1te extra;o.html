<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te extraÃ±o</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
            background: linear-gradient(to bottom, #001F54, #001233);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        .star:nth-child(odd) { animation-duration: 3s; }
        .star:nth-child(even) { animation-duration: 4s; }
        .moon {
            position: absolute;
            top: 10%;
            left: 70%;
            width: 150px;
            height: 150px;
            background: #FFF8DC;
            border-radius: 50%;
            box-shadow: 0 0 20px #FFF8DC;
        }
        .cloud {
            position: absolute;
            top: 20%;
            left: 30%;
            width: 200px;
            height: 60px;
            background: #fff;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: cloud-moving 30s linear infinite;
        }
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: #fff;
            width: 100px;
            height: 60px;
            border-radius: 50%;
        }
        .cloud:before {
            top: -20px;
            left: 20px;
        }
        .cloud:after {
            top: -10px;
            right: 20px;
        }
        @keyframes cloud-moving {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(100vw); }
        }
        .message {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display:flex;
            flex-direction: column;
            animation: fadeIn 2s ease, float 6s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .message:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 100px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transform: translate(-50%, -50%) rotate(-15deg);
            z-index: -1;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #FF1493;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }

        input[type="radio"] {
            display: none;
        }

        .card-content {
            display: none;
        }

        #state-1:checked~.card-wrapper .state-1-content {
            display: flex;
        }

        #state-2:checked~.card-wrapper .state-2-content {
            display: flex;
        }

        .reveal-button {
            background-color: #FF1493;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
